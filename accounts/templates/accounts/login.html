{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>Login</title>
	{% endblock %}
</head>
<body>

	{% block body %}
	<div class="container">
		<p>
			Please Login Here!
		</p>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
		<a href="{% url 'accounts:reset_password' %}"> Forgot Passsword </a>
	</div>
	{% endblock %}

</body>
</html>s
