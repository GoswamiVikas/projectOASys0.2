{% extends 'base.html' %}

<!DOCTYPE html>
<html>
<head>
	{% block head %}
	<title>Reset Password</title>
	{% endblock %}
</head>
<body>

	{% block body %}
	<div class="container">
		<p>
			Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
		</p>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Send Instructions</button>
		</form>
	</div>
	{% endblock %}

</body>
</html>s
